<!DOCTYPE html>
<html>
<head>
  <title>Edit Movie - MovieZone</title>
</head>
<body>
  <h2>Edit Movie: {{ movie.title }}</h2>

  <form action="{{ url_for('edit_movie', movie_id=movie._id) }}" method="POST" enctype="multipart/form-data">
      <label for="title">Movie Title:</label><br>
      <input type="text" id="title" name="title" value="{{ movie.title }}" required><br><br>

      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="4" cols="50">{{ movie.description }}</textarea><br><br>

      <label for="video_file">Upload New Video File (Optional):</label><br>
      <input type="file" id="video_file" name="video_file" accept="video/*"><br>
      {% if movie.video_url %}
        <p>Current Video: <a href="{{ movie.video_url }}" target="_blank">View Video</a></p>
      {% endif %}<br>

      <label for="poster_file">Upload New Poster Image (Optional):</label><br>
      <input type="file" id="poster_file" name="poster_file" accept="image/*"><br>
      {% if movie.poster_url %}
        <p>Current Poster: <img src="{{ movie.poster_url }}" alt="Poster" width="100"></p>
      {% endif %}<br><br>

      <label for="type">Content Type:</label><br>
      <select id="type" name="type">
          <option value="movie" {% if movie.type == 'movie' %}selected{% endif %}>Movie</option>
          <option value="series" {% if movie.type == 'series' %}selected{% endif %}>Series</option>
      </select><br><br>

      <label for="quality">Quality:</label><br>
      <select id="quality" name="quality">
          <option value="HD" {% if movie.quality == 'HD' %}selected{% endif %}>HD</option>
          <option value="FHD" {% if movie.quality == 'FHD' %}selected{% endif %}>FHD</option>
          <option value="4K" {% if movie.quality == '4K' %}selected{% endif %}>4K</option>
          <option value="TRENDING" {% if movie.quality == 'TRENDING' %}selected{% endif %}>TRENDING</option>
      </select><br><br>

      <label for="is_coming_soon">Coming Soon?</label>
      <input type="checkbox" id="is_coming_soon" name="is_coming_soon" value="true" {% if movie.is_coming_soon %}checked{% endif %}><br><br>

      <input type="submit" value="Update Movie/Series">
  </form>
  <br>
  <a href="{{ url_for('admin') }}">Back to Admin Panel</a>
</body>
</html>
