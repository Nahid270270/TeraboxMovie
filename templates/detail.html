<!DOCTYPE html>
<html lang="en">
<head>
<title>{{ movie.title if movie else "Movie Not Found" }} - MovieZone Details</title>
<style>
  /* আপনার দেওয়া সম্পূর্ণ CSS কোড এখানে থাকবে */
  .ad-container {
        margin-top: 25px;
        background: #181818;
        border-radius: 8px;
        padding: 10px;
  }
</style>
</head>
<body>
<header>
  </header>
<main>
  {% if movie %}
  <div class="movie-detail-container">
    <div class="download-section">
      </div>

    {% if detail_page_ad %}
    <div class="ad-container">
        <a href="{{ detail_page_ad.destination_url }}" target="_blank" rel="noopener sponsored">
          <img src="{{ detail_page_ad.image_url }}" alt="Advertisement" style="width: 100%; height: auto; border-radius: 8px;">
        </a>
    </div>
    {% endif %}

  </div>
  {% else %}
    <p>Movie not found.</p>
  {% endif %}
</main>
<nav class="bottom-nav">
  </nav>
</body>
</html>
